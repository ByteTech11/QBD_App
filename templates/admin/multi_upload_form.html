{% extends "admin/base_site.html" %}
{% block content %}
  <h1>Upload Multiple Excel Files</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="default">Download IIF_Files</button>
  </form>
{% endblock %}
